<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="tttStyle.css">
  </head>
  <body>
    <button id="gameController">New Game</button>
<h1>Tic-Tac-Toe Board </h1>
    <table id="board">
      <tr>
        <td class="box"></td>
        <td class="box vertical"></td>
        <td class="box"></td>
      </tr>
      <tr>
        <td class="box horizontal"></td>
        <td class="box vertical horizontal"></td>
        <td class="box horizontal"></td>
      </tr>
      <tr>
        <td class="box"></td>
        <td class="box vertical"></td>
        <td class="box"></td>
      </tr>
    </table>
    <script src="ttt1.js"></script>
  </body>
</html>
