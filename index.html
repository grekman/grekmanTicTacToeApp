<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="tttStyle.css">
  </head>
  <body>
    <button id="gameController">New Game</button>
<h1>Tic-Tac-Toe Board </h1>
    <table id="board">
      <tr>
        <td class="box" onclick="playTurn(0)"></td>
        <td class="box vertical" onclick="playTurn(1)"></td>
        <td class="box" onclick="playTurn(2)"></td>
      </tr>
      <tr>
        <td class="box horizontal" onclick="playTurn(3)"></td>
        <td class="box vertical horizontal" onclick="playTurn(4)"></td>
        <td class="box horizontal" onclick="playTurn(5)"></td>
      </tr>
      <tr>
        <td class="box" onclick="playTurn(6)"></td>
        <td class="box vertical" onclick="playTurn(7)"></td>
        <td class="box"onclick="playTurn(8)"></td>
      </tr>
    </table>
    <script src="ttt1.js"></script>
  </body>
</html>
